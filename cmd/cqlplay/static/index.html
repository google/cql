<html>
<meta charset="utf-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">

<link rel="stylesheet" href="styles.css">

<!-- Code Input linked is MIT Licensed: https://github.com/WebCoder49/code-input/blob/v2.1.0/LICENSE -->
<script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.1.0/code-input.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.1.0/code-input.min.css">

<title>⚡ CQL Playground (Experimental)</title>

<div class="header">
	<h2> ⚡ CQL Playground </h2>
	<p>
		This is an experimental playground for CQL, using the
		<a href="https://github.com/google/cql"> Go CQL engine</a> and synthetic FHIR data.
		<b>Do not enter PHI here, or anything sensitive or proprietary.</b>
		Use this as if it was a public webpage.
	</p>
</div>

<div class="editor">
<div class="tabholder">
	<button  id="cqlTabButton"> CQL </button>
	<button  id="dataTabButton"> Data </button>
</div>

<div id="cqlEntry" class="tabContent">
	<h3>CQL Editor</h3>
	<div class="codeInputContainer">
		<code-input lang="cql" placeholder="Type CQL Here" class="codeInput" id="cqlInput"></code-input>
	</div>
</div>
<div id="dataEntry" class="tabContent">
	<h3>Data Editor</h3>
	<div class="codeInputContainer">
		<code-input lang="json" placeholder="Enter synthetic JSON FHIR Bundle here." class="codeInput" id="dataInput"></code-input>
	</div>
</div>
<button id="submit" class="submitButton">
  Run!
</button>
</div>

<div>
	<h3> Results </h3>
  <pre><code class="language-json" id="results"></code></pre>
</div>


<script src="cqlPlay.js" type="module"> </script>
</html>
